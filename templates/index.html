<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Reader Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-top: 20px;
        }
        form {
            background: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            max-width: 400px;
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .info {
            background-color: #fef6c4;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #555;
            text-align: center;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-bottom: 15px;
            text-align: center;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
        .loading {
            display: none;
            text-align: center;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Amazon Reader Bot</h1>

    <div class="info">
        <p>Log in to your Amazon account to start using the bot. Once logged in, you can configure settings on the dashboard.</p>
    </div>

    <!-- Error Message Placeholder -->
    {% if error %}
    <div class="error">
        {{ error }}
    </div>
    {% endif %}

    <!-- Loading Indicator -->
    <div id="loading-indicator" class="loading">Logging in... Please wait.</div>

    <form action="/" method="POST" onsubmit="showLoading()">
        <!-- Amazon Email -->
        <label for="email">Amazon Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your Amazon email" required>

        <!-- Amazon Password -->
        <label for="password">Amazon Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your Amazon password" required>

        <!-- Submit Button -->
        <button type="submit" aria-label="Login">Login</button>
    </form>

    <div class="footer">
        <p>&copy; 2024 Amazon Reader Bot. All rights reserved.</p>
    </div>

    <!-- JavaScript for Dynamic Loading -->
    <script>
        function showLoading() {
            document.getElementById('loading-indicator').style.display = 'block';
        }
    </script>
</body>
</html>
