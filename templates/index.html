<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Reader Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        form {
            background: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            max-width: 400px;
            margin: auto;
        }
        label {
            font-weight: bold;
        }
        input, button {
            width: calc(100% - 20px);
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Amazon Reader Bot</h1>
    <form action="/" method="POST">
        <!-- Amazon Email -->
        <label for="email">Amazon Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your Amazon email" required><br><br>

        <!-- Amazon Password -->
        <label for="password">Amazon Password:</label><br>
        <input type="password" id="password" name="password" placeholder="Enter your Amazon password" required><br><br>

        <!-- Total Pages to Read -->
        <label for="pages">Total Pages to Read:</label><br>
        <input type="number" id="pages" name="pages" min="1" placeholder="Enter the number of pages" required><br><br>

        <!-- Minimum Delay -->
        <label for="delay_min">Minimum Delay (seconds):</label><br>
        <input type="number" id="delay_min" name="delay_min" min="1" placeholder="Minimum delay between pages" required><br><br>

        <!-- Maximum Delay -->
        <label for="delay_max">Maximum Delay (seconds):</label><br>
        <input type="number" id="delay_max" name="delay_max" min="1" placeholder="Maximum delay between pages" required><br><br>

        <!-- Submit Button -->
        <button type="submit">Start Reading</button>
    </form>
</body>
</html>
